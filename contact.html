<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Blog</title>
    <link rel="preconnect" href="css/normalize.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="contenedor">
        <div class="barra">
          <a class="logo" href="index.html">
            <h1 class="logo__nombre no-margin centrar-texto">
              Coffee<span class="logo__bold">Blog</span>
            </h1>
          </a>
          <nav class="navegacion">
            <a class="navegacion__enlace" href="about-us.html">About us</a>
            <a class="navegacion__enlace" href="courses.html">Courses</a>
            <a class="navegacion__enlace" href="contact.html">Contact</a>
          </nav>
        </div>
      </div>
      <div class="header__texto">
        <h2 class="no-margin">Coffee Blog</h2>
        <p class="no-margin">
          Learn from the experts with the best recipes and tips
        </p>
      </div>
    </header>
    <main class="contenedor">
      <h3 class="centrar-texto">Contact</h3>
      <div class="contacto-bg"></div>
      <form class="formulario">
        <div class="campo">
          <label class="campo__label" for="name">Name: </label>
          <input
            class="campo__field"
            id="name"
            type="text"
            placeholder="Your Name"
          />
        </div>
        <div class="campo">
          <label class="campo__label" for="email">E-Mail: </label>
          <input
            class="campo__field"
            id="email"
            type="email"
            placeholder="Your E-Mail"
          />
        </div>
        <div class="campo">
          <label class="campo__label" for="message">Message: </label>
          <textarea
            class="campo__field campo__field--textarea"
            id="message"
          ></textarea>
        </div>
        <div class="campo">
          <input type="submit" value="Send" class="boton boton--primario" />
        </div>
      </form>
    </main>

    <footer class="footer">
      <div class="contenedor">
        <div class="barra">
          <a class="logo" href="index.html">
            <h1 class="logo__nombre no-margin centrar-texto">
              Coffee<span class="logo__bold">Blog</span>
            </h1>
          </a>
          <nav class="navegacion">
            <a class="navegacion__enlace" href="about-us.html">About us</a>
            <a class="navegacion__enlace" href="courses.html">Courses</a>
            <a class="navegacion__enlace" href="contact.html">Contact</a>
          </nav>
        </div>
      </div>
    </footer>
  </body>
</html>
